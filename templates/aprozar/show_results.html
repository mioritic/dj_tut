<tr>
  <th>Name</th>
  <th>Price</th>
  <th>Store</th>
  <th>Producer</th>
</tr>
{% for prod in products %}
<tr>
  <td scope="row">{{ prod.name }}</td>
  <td scope="row">{{ prod.price }}</td>
  <td scope="row">{{ prod.store.name }}</td>
  <td scope="row">{{ prod.producer.name }}</td>
</tr>
{% endfor %}
